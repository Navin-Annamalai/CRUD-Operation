<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow-lg">
        <h2 class="text-xl font-bold mb-4">Expense Tracker</h2>

        <label class="block mb-2">Description:</label>
        <input type="text" id="description" class="border p-2 w-full mb-4" placeholder="Enter description">

        <label class="block mb-2">Amount:</label>
        <input type="number" id="amount" class="border p-2 w-full mb-4" placeholder="Enter amount">

        <label class="block mb-2">Type:</label>
        <div class="mb-4">
            <input type="radio" id="income" name="entryType" value="income" checked>
            <label for="income">Income</label>
            <input type="radio" id="expense" name="entryType" value="expense" class="ml-4">
            <label for="expense">Expense</label>
        </div>

        <button id="add-btn" onclick="addEntry(getSelectedType())" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Add Entry</button>

        <h3 class="text-lg font-bold mt-6">Entries</h3>
        <table class="w-full mt-4 border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">Description</th>
                    <th class="p-2">Amount</th>
                    <th class="p-2">Type</th>
                    <th class="p-2">Actions</th>
                </tr>
            </thead>
            <tbody id="entries"></tbody>
        </table>

        <h3 class="text-lg font-bold mt-6">Summary</h3>
        <p>Total Income: <span id="totalincome">0.00</span></p>
        <p>Total Spent: <span id="totalspent">0.00</span></p>
        <p>Balance: <span id="balance">0.00</span></p>

        <button onclick="resetTracker()" class="bg-red-500 text-white px-4 py-2 rounded mt-4 w-full">Reset</button>
    </div>

    <script>
        function getSelectedType() {
            return document.querySelector("input[name='entryType']:checked").value;
        }
    </script>
</body>
</html>
